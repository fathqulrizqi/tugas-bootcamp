<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Gaji Pegawai</title>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center" style="height: 80vh;">
        <main class="form-signin w-100 m-auto text-center" style="max-width: 500px;">

    <h1>Form Gaji Pegawai</h1>

    <form id="formGaji"><hr>
        <label class="mb-2" for="golongan">Pilih Golongan:</label><br>
        <select class="form-select mb-4" name="golongan" id="golongan">
            <option value="1">Golongan 1</option>
            <option value="2">Golongan 2</option>
            <option value="3">Golongan 3</option>
        </select>

        <label class="mb-2" for="pernikahan">Status Pernikahan:</label><br>
        <select class="form-select mb-4" name="pernikahan" id="pernikahan">
            <option value="Belum Menikah">Belum Menikah</option>
            <option value="Sudah Menikah">Sudah Menikah</option>
        </select>

        <button type="button" class="btn btn-outline-primary" id="hitungGaji">Submit</button>
    </form> <br><br>

    <h2 id="hasil"></h2>

    <script>
        function hitungGaji() {
            const golongan = document.getElementById('golongan').value;
            const pernikahan = document.getElementById('pernikahan').value;

            let gaji = 0;
            let tunjangan = 0;

            switch (golongan){
                case "1":
                    gaji = 10000000;
                    break;
                case "2":
                    gaji = 15000000;
                    if (pernikahan === "Sudah Menikah") {
                        tunjangan = 2000000;
                    };
                    break
                case "3":
                    gaji = 20000000;
                    break;
                
                document.getElementById('hasil').innerText = "Golongan Tidak Valid";
                return;
            }
            const gajiBersih = gaji + tunjangan;
            document.getElementById('hasil').innerText = `Gaji Bersih = Rp${gajiBersih.toLocaleString()}`;

        }

        document.getElementById('hitungGaji').addEventListener('click', function(t) {
        t.preventDefault(); 
        hitungGaji(); 
        });

    </script>
</body>
</html>
