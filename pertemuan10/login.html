<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Login</title>
</head>
<body>
    <main>
        <div class="container d-flex justify-content-center align-items-center" style="height: 80vh;">
            <main class="form-signin w-100 m-auto text-center" style="max-width: 500px;">
                <form id="loginForm">
                    <h1 class="h3 mb-3 fw-normal">Sign In</h1>
                    <div class="form-floating">
                      <input type="text" class="form-control" id="username" placeholder="name@example.com">
                      <label for="username">Username</label>
                    </div>
                    <div class="form-floating">
                        <input type="password" class="form-control" id="password" placeholder="Password" required>
                        <label for="password">Password</label>
                    </div>
                    
                    <div id="error" class="alert alert-danger" role="alert" hidden>
                        Username atau Password Salah
                      </div>

                      <button class="btn btn-primary w-100 py-2" type="submit">Sign in</button>
                  </form> <br><br>

                  <h5 id="hasil"></h5>
              </main>
        </div>
      </main>

      <script>
        function loginForm () {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            document.getElementById('error').hidden = true;

            if (username === "admin_nf" && password === "Digital75@NFA") {
                document.getElementById('hasil').innerText = "Selamat datang! Anda login sebagai Administrator";
            }
            else if (username === "pegawai_nf" && password === "NFA123@dts") {
                document.getElementById('hasil').innerText = "Selamat datang! Anda login sebagai pegawai";
            }
            else if (username === "admin" && password === "1234") {
                document.getElementById('hasil').innerText = "Selamat datang!";
            }
            else {
                document.getElementById('error').hidden = false;
            }
        }

        document.getElementById('loginForm').addEventListener('submit', function(y) {
            y.preventDefault();
            loginForm();
        });

      </script>
</body>
</html>
