<!-- <!DOCTYPE html> -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transkrip Akademik Mahasiswa</title>
    <style>
        table {
            border: 1px solid;
            align-self: center;
        }
        th, tr, td {
            padding: 5px 30px;
        }
    </style>
</head>
<body>
    <h1>Data Mahasiswa</h1>
    <table>
        <thead>
            <tr>
                <th>No</th>
                <th>Nama</th>
                <th>NIM</th>
                <th>IPK (Predikat)</th>
                <th>Mata Kuliah</th>
                <th>Nilai</th>
                <th>Grade</th>
                <th>Hasil</th>
            </tr>
        </thead>
        <tbody>
           
        </tbody>
    </table>




    <script type="module">
        import nilaiMahasiswa from './nilai_mahasiswa.js';

        const mahasiswa = [
            new nilaiMahasiswa (1, '0110221231', 'John Doe', 'Laki-Laki', 3.5, 'Matematika', 85),
            new nilaiMahasiswa (2, '0221002441', 'Jane Smith', 'Perempuan', 3.2, 'Fisika', 51),
            new nilaiMahasiswa (3, '0120340611', 'Michael Jackson', 'Laki-Laki', 2.8, 'Kimia', 68),
            new nilaiMahasiswa (4, '0212230546', 'Emily Davis', 'Perempuan', 3.9, 'Biologi', 53),
            new nilaiMahasiswa (5, '0112033659', 'David Lee', 'Laki-Laki', 3.0, 'Sejarah', 75),
        ];

        console.log(mahasiswa);

        const tableBody = document.querySelector("tbody");

        mahasiswa.forEach(data => {
            const row = document.createElement("tr");

            row.innerHTML = `
            <td>${data.id}</td>
            <td>${data.mahasiswa.nama}</td>
            <td>${data.mahasiswa.nim}</td>
            <td>${data.mahasiswa.ipk} (${data.mahasiswa.predikat()})</td>
            <td>${data.nilai.mata_kuliah}</td>
            <td>${data.nilai.nilai}</td>
            <td>${data.nilai.grade()}</td>
            <td>${data.nilai.getHasil()}</td>
            `;

            tableBody.appendChild(row);
        })
        
    </script>
</body>
</html>
