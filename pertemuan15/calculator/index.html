<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menghitung Jumlah 2 Bilangan</title>
</head>
<body>
    <form action="">
        <input type="number" name="" id="nilai1">
        <p>+</p>
        <input type="number" name="" id="nilai2">
        <p>=</p>
        <input type="number" name="" id="nilaiAkhir" readonly>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <script>
       $("document").ready(function(){
        $("#nilai1, #nilai2").on("input", function(){
            let n1 = Number($("#nilai1").val());
            let n2 = Number($("#nilai2").val());

            $("#nilaiAkhir").val(n1 + n2);
        })
       })
    </script>
</body>
</html>
