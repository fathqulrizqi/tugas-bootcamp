<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Picker</title>
</head>
<body>
    <select name="" id="selectImg">
        <option value=""selected disabled>-- Pilih Pokemon --</option>
        <option value="normal">Eeve</option>
        <option value="fire">Flareon</option>
        <option value="water">Vaporeon</option>
        <option value="electric">Jolteon</option>
        <option value="dark">Umbreon</option>
        <option value="psyhic">Espeon</option>
        <option value="fairy">Sylveon</option>
        <option value="grass">Leafeon</option>
        <option value="ice">Glaceon</option>
    </select>

    <figure>
        <img id="imgFigure" src="" alt="">
    </figure>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <script>
        $("document").ready(function(){
            $("#selectImg").change(function(){
                let picker = $("#selectImg").val();
                let image = $("#imgFigure");

                if (picker == "normal"){
                    image.attr('src', 'img/Eeve.png');
                    image.attr('width', 300);
                    alert('Ini adalah gambar Eeve');
                } else if (picker == "fire"){
                    image.attr('src', 'img/Flareon.png');
                    image.attr('width', 300);
                    alert('Ini adalah gambar Flareon');
                } else if (picker == "water"){
                    image.attr('src', 'img/Vaporeon.png');
                    image.attr('width', 300);
                    alert('Ini adalah gambar Vaporeon');
                } else if (picker == "electric"){
                    image.attr('src', 'img/Jolteon.png');
                    image.attr('width', 300);
                    alert('Ini adalah gambar Jolteon');
                } else if (picker == "dark"){
                    image.attr('src', 'img/Umbreon.png');
                    image.attr('width', 300);
                    alert('Ini adalah gambar Umbreon');
                } else if (picker == "psyhic"){
                    image.attr('src', 'img/Espeon.png');
                    image.attr('width', 300);
                    alert('Ini adalah gambar Espeon');
                } else if (picker == "fairy"){
                    image.attr('src', 'img/Sylveon.png');
                    image.attr('width', 300);
                    alert('Ini adalah gambar Sylveon');
                } else if (picker == "grass"){
                    image.attr('src', 'img/Leafeon.png');
                    image.attr('width', 300);
                    alert('Ini adalah gambar Leafeon');
                } else if (picker == "ice"){
                    image.attr('src', 'img/Glaceon.png');
                    image.attr('width', 300);
                    alert('Ini adalah gambar Glaceon');
                } else {
                    alert('Tidak Valid!');
                }
            })

        })
    </script>
</body>
</html>
