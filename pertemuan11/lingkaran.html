<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Lingkaran</title>
</head>
<style>
    body {
        display: flex;
        flex-direction: column;
        gap: 20px;
        justify-content: center;
        align-items: center;
        margin: 20px;
    }

    form {
        display: flex;
        flex-direction: column;
    }

    input, textarea {
        width: 200px;
        padding: 10px;
    }

    button {
        padding: 10px;
    }

    section {
        background-color: beige;
        width: 500px;
        padding: 20px;

    }

    input::placeholder {
        text-align: right;
    }
</style>
<body>
    <section>
        <h2>Rumus</h2>
        <p><b>Luas = phi * r^2</b></p>
        <p><b>Keliling = 2 * phi * r</b></p>
    </section>

    <hr>

    <h2>Operator Penghitung Luas dan Keliling Lingkaran</h2>
    <form action="">
        <label for="jari2">Jari-Jari</label>
        <input id="jari2" type="number" placeholder="(cm)"> 

        <button type="button" onclick="hitungLingkaran()">Hitung</button> <br><br>

        <label for="hasil">Hasil</label>
        <textarea name="hasil" id="hasil" rows="5" readonly>
        </textarea>

        <div class="alert alert-danger" role="alert" id="alert" hidden>
            Nilai tidak sesuai!
        </div>
    </form>

    <script>
        function hitungLingkaran() {
            const r = document.getElementById('jari2').value;
            document.getElementById('alert').hidden = true;

            const luas = Math.PI * Math.pow(r, 2);
            const keliling = 2 * (22/7) * r;

            document.getElementById('hasil').value = `Luas = ${luas.toFixed(2)} cmÂ² Keliling = ${keliling.toFixed(2)} cm`

            if (r <= 0) {
                document.getElementById('alert').hidden = false;
                document.getElementById('hasil').value = " ";

            }
        }
    </script>
</body>
</html>
