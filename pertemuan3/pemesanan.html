<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pemesanan</title>
</head>
<body>
   <h2>Black Goose Bistro | Pizza-on-Demand</h2>
    <p>Our 12" wood-fired pizzas are avaiable for delivery. Build your custom pizza and we'll deliver it within an hour.
    </p>

    <form action="http://blackgoosebistro.com/pizza.php" method="post">
        <label>Your Information</label><br><br>

        <label for="name">Name:</label>
        <input type="text" name="customername" id="name" minlength="3" maxlength="20" required>
        <br><br>

        <label for="add">Address:
        <input type="text" name="address" id="address" required>
        </label>
        <br><br>

       <label for="tlp">Telephone Number:</label>
        <input type="tel" name="telephone" id="tlp" required>
        <br><br>

        <label for="mail">Email:</label>
        <input type="email" name="email" id="mail" required>
        <br><br>

        <label>Delivery Instructions: <br><textarea rows="6" cols="30" maxlength="400" name="instructions" required></textarea></label>

       <p><b>Design Your Dream Pizza:</b> <br>Pizza specs</p>

       <label for="crust">Crust(choose one): <br>
        <input type="radio" name="crust" value="Classic White">Classic White<br>
        <input type="radio" name="crust" value="Multigrainpuan">Multigrainpuan<br>
        <input type="radio" name="crust" value="Cheese-stuffed Crust">Cheese-stuffed Crust<br>
        <input type="radio" name="crust" value="Gluten-free">Gluten-free <br>
       </label>

        <br>

       <label for="toppings">Toppings(choose as many as you want): <br>
        <input type="checkbox" name="toppings[]" value="Red sauce" checked>Red sauce<br>
        <input type="checkbox" name="toppings[]" value="White sauce">White sauce<br>
        <input type="checkbox" name="toppings[]" value="Mozarella cheese">Mozarella cheese<br>
        <input type="checkbox" name="toppings[]" value="Pepperoni">Pepperoni <br>
        <input type="checkbox" name="toppings[]" value="Mushrooms">Mushrooms <br>
        <input type="checkbox" name="toppings[]" value="Peppers">Peppers <br>
        <input type="checkbox" name="toppings[]" value="Anchoives">Anchovies <br>
       </label>
       <br>

       <label for="">Number</label><br>
       <label>How many pizzas:
        <select name="pizzas">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
        </select>
       <br> <br>
       

        <button type="submit">Bring me a pizza!</button>
        <button type="reset">Reset</button>

    </form>

</body>
</html>
